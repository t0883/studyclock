<style>
	h1 {
		display: grid;
		grid-template-columns: repeat(4, 1fr [col-start]);
		grid-template-rows: auto;
	}
	p {
		display: block;
		text-align: center;
		font-size: 1.5em;
	}
	canvas {
		display: block;
		text-align: center;
		width: 100%;
		height: 10%;
		color: #99ff99;
	}
	button {
		width: inherit;
		margin: 10px;
		padding: 30px;
		border: 2px #99ff66;
		background-color: #99ff99;
		text-align: center;
		display: grid;
		justify-self: stretch;
		align-self: stretch;
	}
</style>
<h1>
<button id="button1" onclick="time1()">DING DONG</button>
<button id="button2" onclick="time2()">DING DONG</button>
<button id="button3" onclick="time3()">DING DONG</button>
<button id="button4" onclick="time4()">DING DONG</button>
</h1>
<canvas id="stapels"></canvas>
<p id="p1"></p>
<script>
	var canvas= document.getElementById("stapels");
	var ctx = canvas.getContext("2d");
	var y = canvas.height;
	var x = canvas.width;
	var p1 = document.getElementById("p1");
	var timer = setInterval(displayClock, 1000);
	// var timer = setInterval(update, 1000/90);
	var color = ctx.createLinearGradient(0, 0, 200, 0);
	color.addColorStop(0, "white");
	color.addColorStop(1, "green");

	function time1(){
		var btn1 = document.getElementById("button1");
		var timer = setInterval(update, 1000);
		// clearInterval(timer);
	}
	function time2(){
		var btn2 = document.getElementById("button2");
		var timer = setInterval(update, 1000/90);
		// clearInterval(timer);
	}
	function time3(){
		var btn3 = document.getElementById("button3");
		var timer = setInterval(update, 1000/90);
		// clearInterval(timer);
	}
	function time4(){
		var btn4 = document.getElementById("button4");
		var timer = setInterval(update, 1000/90);
		// clearInterval(timer);
	}

	function update() {
		// ctx.clearRect(0,0, canvas.width, canvas.height);
		ctx.fillStyle = color;
		ctx.fillRect(x, 0, x, y);
		x--;
		// y--;
	}

	function displayClock() {
		var now = new Date();
		p1.innerText = now;
	}


</script>
