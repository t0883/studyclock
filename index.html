<script>
	var canvas= document.getElementById("stapels");

	// ctx.clearRect(0,0, canvas.width, canvas.height);

	// ctx.fillRect(0, 0, 10, 10);

	function update() {
		// ctx.clearRect(0,0, canvas.width, canvas.height);

		ctx.fillRect(x, 0, x, y);
		x--;

	}

	function displayClock() {
